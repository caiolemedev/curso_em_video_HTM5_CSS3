<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Tabela 3</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
      }

      thead,
      .media {
        background-color: gray;
        color: white;
        font-weight: bold;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Desafio Tabela 3</h1>

    <table>
      <thead>
        <tr>
          <th scope="col" rowspan="2">Área</th>
          <th scope="col" rowspan="2">Disciplinas</th>
          <th scope="colgroup" colspan="2">Notas</th>
          <th scope="col" rowspan="2">Média</th>
        </tr>
        <tr>
          <th>Nota 1</th>
          <th>Nota 2</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="rowgroup" rowspan="4">Exatas</th>
          <td>Matemática</td>
          <td>7.0</td>
          <td>5.0</td>
          <td>6.0</td>
        </tr>

        <tr>
          <td>Física</td>
          <td>9.0</td>
          <td>8.0</td>
          <td>8.5</td>
        </tr>

        <tr>
          <td>Química</td>
          <td>5.0</td>
          <td>5.0</td>
          <td>5.0</td>
        </tr>

        <tr>
          <td>Biologia</td>
          <td>5.5</td>
          <td>5.5</td>
          <td>5.5</td>
        </tr>

        <tr class="media">
          <th scope="row" colspan="4">Média Exatas</th>
          <td>6.25</td>
        </tr>

        <tr>
          <th scope="rowgroup" rowspan="2">Humanas</th>
          <td>História</td>
          <td>7.0</td>
          <td>5.0</td>
          <td>6.0</td>
        </tr>

        <tr>
          <td>Geografia</td>
          <td>9.0</td>
          <td>8.0</td>
          <td>8.5</td>
        </tr>

        <tr class="media">
          <th scope="row" colspan="4">Média Humanas</th>
          <td>7.25</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
