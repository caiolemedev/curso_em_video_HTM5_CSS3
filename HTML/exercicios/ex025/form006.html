<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form006</title>
  </head>
  <body>
    <h1>Testando Formulários 06</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" />
      </p>

      <p>
        <label for="isat">Nível de Satisfação: </label>
        <input type="range" name="sat" id="isat" min="0" max="10" value="10" />
      </p>

      <p>
        <label for="ifile">Foto do Perfil:</label>
        <input type="file" name="file" id="ifile" />
      </p>

      <p>
        <input type="submit" value="Enviar!" />
        <input type="reset" value="Limpar!" />
      </p>
    </form>
  </body>
</html>
