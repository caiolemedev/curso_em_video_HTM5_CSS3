<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form003</title>
  </head>
  <body>
    <h1>Teste Formulário 03</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="inome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="inome"
          required
          maxlength="30"
          placeholder="Nome Completo"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="imedia">Média:</label>
        <input
          type="number"
          name="media"
          id="imedia"
          required
          min="0"
          max="10"
          placeholder="De 0 a 10"
          step="0.1"
          value="5"
        />
      </p>
      <p>
        <label for="imes">Período Letivo:</label>
        <input type="month" name="mes" id="imes" value="2022-08" />
      </p>
      <p>
        <label for="iday">Dia da Prova:</label>
        <input type="date" name="day" id="iday" value="2022-08-06" />
      </p>
      <p>
        <label for="itime">Horário da Prova:</label>
        <input type="time" name="time" id="itime" />
      </p>
      <input type="submit" value="Enviar!" />
      <input type="reset" value="Limpar!" />
    </form>
  </body>
</html>
