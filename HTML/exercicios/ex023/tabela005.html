<!DOCTYPE html>
<html lang="pt-br>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas com colgroup</title>

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      border-collapse: collapse;
      width: 500px;
    }

    caption{
      font-size: 1.3em;
      font-weight: bolder;
      padding: 8px;
    }

    th, td{
      border: 1px solid black;
      padding: 8px;
    }

    .cnome{
      background-color: yellow;
    }

    .cgrupo{
      background-color: grey;
    }

  </style>
</head>
<body>
  <h1>Tabela com colgroup</h1>

  <table>
    <colgroup>
      <col class="cnome">
      <col class="cgrupo" span="2">
      <col class="cprof">
    </colgroup>
    
    <caption>Cadastro</caption>
    
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    
    <tr>
      <td>João</td>
      <td>M</td>
      <td>34</td>
      <td>Programador</td>
    </tr>
    
    <tr>
      <td>Marcio</td>
      <td>M</td>
      <td>15</td>
      <td>Estudante</td>
    </tr>
  </table>
</body>
</html>
